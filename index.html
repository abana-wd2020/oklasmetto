<!DOCTYPE html>
<html>
    <head>
        <title>Oklasmetto!</title>
        <link href="CSS/index.css" rel="stylesheet" type="text/css">
        <link href="CSS/navbar.css" rel="stylesheet" type="text/css">
        <link href="CSS/slideshow.css" rel="stylesheet" type="text/css">
        <link href="CSS/footer.css" rel="stylesheet" type="text/css">
        <link href="CSS/all.css" rel="stylesheet" type="text/css">

        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;700&display=swap" rel="stylesheet">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script type="text/javascript" src="java/navbar.js"></script>
        <script type="text/javascript" src="java/slideshow.js"></script>
        
</head>
    
    <body>
    
        <div id=desk_nav>
            <div class="topnav" id="myTopnav">
                <a id=nav_logo><img id=logo_navbar src="foto/loghi/Group%2019.svg"></a>
                
                <a href="#">SHOP</a>
                <a href="#">ZINE</a>
                <a href="#">CONTATTI</a>
                <a href="#">CHI SIAMO</a>
            </div>
        </div>


        <div id="mob_nav" class="overlay">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <div class="overlay-content">

                <a href="#">CHI SIAMO</a>
                <a href="#">CONTATTI</a>
                <a href="#">ZINE</a>
                <a href="#">SHOP</a>
            </div>
        </div>

        <div id="mob_top">
            <img id=logo_mob_navbar src="foto/loghi/Group%2019.svg">
            <span id="nav_button" onclick="openNav()">&#9776;</span>
        </div>

        <div class="news slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <img src="foto/home/news_01.jpg" style="width:100%">
                <div class="text">Caption Text</div>
            </div>

            <div class="mySlides fade">
                <img src="foto/home/news_02.jpg" style="width:100%">
                <div class="text">Caption Two</div>
            </div>

            <div class="mySlides fade">
                <img src="foto/home/Miriam_Makeba.jpg" style="width:100%">
                <div class="text">Caption Three</div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>

            <!-- The dots/circles -->
            <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>

        </div>
        

        
        <div class="categories">

            <div class="flex-container">
                <div><img src="foto/home/quadrato.jpg"></div>
                <div><img src="foto/home/quadrato.jpg"></div>
                <div><img src="foto/home/quadrato.jpg"></div>
                <div><img src="foto/home/quadrato.jpg"></div>
              </div>
        </div>
    
        <div class="footer">

            <div>
                <a href="https://www.instagram.com/oklasmetto_/" >
                    <img src="foto/icone/instagram.png" alt="instagram"> 
                    follow us on Instagram
                </a>
            </div>

        </div>

        <script>
            var slideIndex = 1;
            showSlides(slideIndex);
            //showSlidesAuto();
        </script>

    </body>
