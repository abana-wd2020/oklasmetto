<!DOCTYPE html>
<html>
    <head>
        <title>Oklasmetto!</title>
        <meta charset="UTF-8">
        <link rel="icon" href="favicon/favicon.png" type="image/png" sizes="32x32">
        <link href="CSS/index.css" rel="stylesheet" type="text/css">
        <link href="CSS/navbar.css" rel="stylesheet" type="text/css">
        <link href="CSS/slideshow.css" rel="stylesheet" type="text/css">
        <link href="CSS/footer.css" rel="stylesheet" type="text/css">
        <link href="CSS/all.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;700&display=swap" rel="stylesheet">

        <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- serve per rendere i contenuti adattivi secondo lo schermo -->

        <script type="text/javascript" src="java/navbar.js"></script>
        <script type="text/javascript" src="java/slideshow.js"></script>
        
</head>
    
    <body>
    
        <div id=desk_nav> <!-- navbar per desktop -->
            <div class="topnav" id="myTopnav">
                <a href="index.html" id=nav_logo><img id=logo_navbar src="foto/loghi/Group%2019.svg"></a>
                

                <a href="javascript:openSearch()"> <img id=search_icon src="foto/icone/search.png"> </a>
                <a href="shop.html">SHOP</a>
                <a href="zine.html">ZINE</a>
                <a href="contatti.html">CONTATTI</a>
                <a href="chi_siamo.html">CHI SIAMO</a>
            </div>
        </div>

        <div id="search_menu" class="search_overlay"> <!-- searchbar per desktop -->
            <a href="javascript:void(0)" class="closebtn" onclick="closeSearch()">
                &times;
            </a>
            <div class="search_overlay-content">
                <form>
                    <input class=search_bar type="text" name="cerca" placeholder="Cerca...">
                    <img src="foto/icone/search_black.png">
                </form>
            </div>
        </div>

        <div id="mob_nav" class="menu_overlay"> <!-- navbar per mobile -->
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">
                &times;
            </a>
            <div class="menu_overlay-content">
                <a href="chi_siamo.html">CHI SIAMO</a>
                <a href="contatti.html">CONTATTI</a>
                <a href="zine.html">ZINE</a>
                <a href="shop.html">SHOP</a>

                <input class=search_bar type="text" name="cerca"> <!-- searchbar per mobile -->
                <img src="foto/icone/search_black.png">
            </div>
        </div>

        <div id="mob_top"> <!--logo home su telefono--> 
            <a href="index.html"><img id=logo_mob_navbar src="foto/loghi/Group%2019.svg"></a>
            <span id="nav_button" onclick="openNav()">&#9776;</span>
        </div>

        
        <!-- Slideshow -->
        <div class="news slideshow-container">

            
            <div class="mySlides fade">
                <img class=slide_img_desk src="foto/home/news_02.gif" style="width:100%">
                <img class=slide_img_mob src="foto/home/vertical.gif" style="width:100%">
                <div class="text">WOOWMEN<br>|the exhibition|</div>
            </div>

            <div class="mySlides fade">
                <img class=slide_img_desk src="foto/home/news_03.gif" style="width:100%">
                <img class=slide_img_mob src="foto/home/slide_web2.png" style="width:100%">
                <div class="text">#001 POSTERZINE<br>|speciale su woowmen|</div>
            </div>

            <div class="mySlides fade">
                <img class=slide_img_desk src="foto/home/news_01.jpg" style="width:100%">
                <img class=slide_img_mob src="foto/home/slide_web3.png" style="width:100%">
                <div class="text">SALUTI DA<br>|donne ad arte|</div>
            </div>

            <div class="mySlides fade">
                <img class=slide_img_desk src="foto/home/Miriam_Makeba.png" style="width:100%">
                <img class=slide_img_mob src="foto/home/slide_web4.png" style="width:100%">
                <div class="text">REVOLUTIONARY WOMEN<br>|10 ritratti per Feltrinelli|</div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" style="color: white;" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" style="color: white;" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>

            <!-- cerchi sotto allo slideshow -->
            <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
                

        </div>
        
        <h2 class="section_title">SKILLS</h2>
        
        <!-- categorie: illustrazioni-foto-fumetti-mostre -->
        <div class="categories">

            <div class="flex-container">
                <div class="img_container">
                    <img class="gallery_image" src="foto/home/illustrations.png">
                    <div class="img_overlay" onclick="openLink('illustrazioni.html')">
                        <div class="img_text">ILLUSTRAZIONI</div>
                    </div>
                </div>

                <div class="img_container">
                    <img class="gallery_image" src="foto/home/fumetti.png">
                    <div class="img_overlay" onclick="openLink('fumetti.html')">
                        <div class="img_text">FUMETTI</div>
                    </div>
                </div>

                <div class="img_container">
                    <img class="gallery_image" src="foto/home/foto.png">
                    <div class="img_overlay" onclick="openLink('fotografie.html')">
                        <div class="img_text">FOTOGRAFIE</div>
                    </div>
                </div>

                <div class="img_container">
                    <img class="gallery_image" src="foto/home/mostre.png">
                    <div class="img_overlay" onclick="openLink('mostre.html')">
                        <div class="img_text">MOSTRE</div>
                    </div>
                </div>
            </div>
        </div>


        <!-- slideshow categorie per il telefono-->
        <div class="news slideshow-container categories_slides">

            
            <div class="mySlides_mob fade">
                <img class=mob_img src="foto/home/illustrations.png" onclick="openLink('illustrazioni.html')">
            </div>

            <div class="mySlides_mob fade">
                <img class=mob_img src="foto/home/fumetti.png" onclick="openLink('fumetti.html')">
            </div>

            <div class="mySlides_mob fade">
                <img class=mob_img src="foto/home/foto.png"  onclick="openLink('fotografie.html')">
            </div>

            <div class="mySlides_mob fade">
                <img class=mob_img src="foto/home/mostre.png" onclick="openLink('mostre.html')">
            </div>

            

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlidesMob(-1)">&#10094;</a>
            <a class="next" onclick="plusSlidesMob(1)">&#10095;</a>

    
            
            <br>

        </div>

        <div id="text_mob">categorie</div> <!-- sottotitolo per slideshow categorie per telefono, sottotesto cambia grazie al javascript-->



        <div class="footer"> <!-- footer -->

            <div>
                <a href="https://www.instagram.com/oklasmetto_/" >
                    <img src="foto/icone/instagram.png" alt="instagram"> 
                    follow us on Instagram
                </a>
            </div>

        </div>
        
        <!-- javascript per far funzionare lo slideshow -->
        <script> 
            var slideIndex = 1;
            showSlides(slideIndex);

            var slideIndexMob = 1;
            showSlidesMob(slideIndexMob);

        </script>

        <!-- javascript per quando clicchi riporta nella pagina della categoria -->
        <script>

            function openLink(link) {
                window.open(link,"_self");
            }

        </script>

        

    </body>
</html>
